<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
</head>
<body>

    <header class="fixed bg-[white] top-0 w-full py-[20px]">
        <div class="container mx-auto flex items-center justify-between px-[30px]">
            <input id="search-input" class="max-w-[550px] w-full p-[10px] border-[1px] border-[silver] rounded-[10px] outline-none"
                type="search" placeholder="Studentlarni qidirish">
            <select class="max-w-[250px] w-full p-[10px] border-[1px] border-[silver] rounded-[10px] outline-none">
                <option value="Manzilni tanlang">Manzilni tanlang</option>
                <option value="Buxoro">Buxoro</option>
                <option value="Samarqand">Samarqand</option>
                <option value="Toshkent">Toshkent</option>
                <option value="Sirdaryo">Sirdaryo</option>
            </select>
            <div class="max-w-[400px] w-full flex items-center gap-[30px]">
                <select id="selected-filter" class="max-w-[200px] w-full p-[10px] border-[1px] border-[silver] rounded-[10px] outline-none">
                    <option value="Guruhlar">Guruhlar</option>
                    <option value="N2">N2</option>
                    <option value="N3">N3</option>
                    <option value="N4">N4</option>
                    <option value="N5">N5</option>
                </select>
                <button id="add-student-btn"
                    class="max-w-[200px] w-full p-[10px] border-[1px] rounded-[10px] bg-[green]/75 text-[white] font-bold text-[18px] outline-none">Student
                    qo'shish +</button>
            </div>
        </div>
    </header>
  
    <main class="mt-[80px]">
        <section>
            <div class="container mx-auto p-[30px]">
                <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
                    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                            <tr>
                                <th scope="col" class="px-6 py-3">Id</th>
                                <th scope="col" class="px-6 py-3">Ismi</th>
                                <th scope="col" class="px-6 py-3">Familiyasi</th>
                                <th scope="col" class="px-6 py-3">Manzil</th>
                                <th scope="col" class="px-6 py-3">Guruhi</th>
                                <th scope="col" class="px-6 py-3">Ishlaydimi?</th>
                                <th scope="col" class="px-6 py-3">Boshqaruv</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">

                        </tbody>
                    </table>
                </div>

            </div>
        </section>

        <div id="outer-modal"
            class="fixed hidden bg-[red]/20 top-0 w-full h-full z-[20] flex items-center justify-center">
            <div id="inner-modal"
                class="max-w-[400px] w-full p-[40px] bg-[white] rounded-[20px] flex flex-col gap-[20px]">
                <h1>Student Qo'shish</h1>
                <form id="form" class="flex flex-col gap-[20px] w-full">
                    <input id="ism" required class="w-full p-[10px] border-[1px] border-[silver] rounded-[10px] outline-none"
                        type="text" placeholder="Ism kiriting">
                    <input id="fam" required class="w-full p-[10px] border-[1px] border-[silver] rounded-[10px] outline-none"
                        type="text" placeholder="Familiya kiriting">
                    <select id="addres" required
                        class="w-full p-[10px] border-[1px] border-[silver] rounded-[10px] outline-none">
                        <option value="Manzilni tanlang">Manzilni tanlang</option>
                        <option value="Buxoro">Buxoro</option>
                        <option value="Samarqand">Samarqand</option>
                        <option value="Toshkent">Toshkent</option>
                        <option value="Sirdaryo">Sirdaryo</option>
                    </select>
                    <select id="group" required class="w-full p-[10px] border-[1px] border-[silver] rounded-[10px] outline-none">
                        <option value="N2">N2</option>
                        <option value="N3">N3</option>
                        <option value="N4">N4</option>
                        <option value="N5">N5</option>
                    </select>
                    <div>
                        <input id="work" type="checkbox" />
                        <label for="work">Ishlaydimi?</label>
                    </div>
                    <button type="submit"
                        class="w-full p-[10px] border-[1px] rounded-[10px] bg-[green]/75 text-[white] font-bold text-[18px] outline-none">Student
                        <span id="change-btn">qo'shish</span> </button>
                </form>
            </div>
        </div>
    </main>

    <script src="/js/main.js"></script>
    <script src="/js/search.js"></script>
</body>

</html>
